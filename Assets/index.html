<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HarmonyHub</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link href="" />
  </head>

  <body>
    
    <h1 id="title" class="content is-size-1 is-uppercase">- HarmonyHub -</h1>

    <div id="subtitle" class="row is-size-3">
        <div>
          <p>A Personalized music recommendation based on your preferences.</p>
        </div>
      </div>

      <form class="box">
        <div class="field">
            <div class="control" id="image">
              <img src="./Images/add-user.png">
            </div>
          </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alex@example.com">
          </div>
        </div>
      
        <div class="field">
          <label class="label">User name</label>
          <div class="control">
            <input class="input" type="username" placeholder="********">
          </div>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="********">
            </div>
          </div>
      
        <button class="button is-black">Register</button>
      </form>    

      <form class="box">
        <div class="column">
            <div class="control" id="icon">
              <img src="./Images/icon.png">
            </div>
          </div>

        <div class="field">
          <div class="control">
            <input class="input" type="email" placeholder="User Name">
          </div>
        </div>

        <div class="field">
            <div class="control">
              <input class="input" type="password" placeholder="********">
            </div>
          </div>
        
      
        <button class="button is-black">Let's find some music!</button>
      </form>      

          
</html>
  </body>
